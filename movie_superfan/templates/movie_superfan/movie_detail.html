{% extends "movie_superfan/base.html" %}
{% block content %}
	<article class="media content-section">
		<div class="media-body">
			<div class="article-metadata">
				<!-- Movie detail page -->
				<h2>{{ movie.name }}</h2>
			</div>
			<p class="article-content">Released year: {{ movie.year }}</p>
			<p class="article-content">Plot: {{ movie.plot }}</p>
			<p class="article-content">Imdb rating: {{ movie.imdb_rating }}</p>
			<p class="article-content"><iframe width="420" height="315" src="https://www.youtube.com/embed/{{ movie.trailer }}"></iframe></p>
			<div class="border-top pt-3">
            	<small class="text-muted">
                	Add comment to this movie? <a class="ml-2" href="#">Comment Here</a>
            	</small>
        	</div>
		</div>
	</article>
{% endblock content %}
